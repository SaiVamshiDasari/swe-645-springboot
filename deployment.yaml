apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  namespace: default
  labels:
    app: springboot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-container
        image: saivamshi1432/springboot-app:${BUILD_NUMBER}
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
       livenessProbe:
  httpGet:
    path: /actuator/health
    port: 8080
    initialDelaySeconds: 15
    periodSeconds: 30
readinessProbe:
  httpGet:
    path: /actuator/health
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
